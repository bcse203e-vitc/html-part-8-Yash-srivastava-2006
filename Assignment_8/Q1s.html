<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Creator</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Dynamic Table Creator</h2>
    <label>Rows: <input type="number" id="rows" min="1"></label>
    <label>Columns: <input type="number" id="cols" min="1"></label>
    <button onclick="generateTable()">Generate Table</button>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            const rows = parseInt(document.getElementById("rows").value);
            const cols = parseInt(document.getElementById("cols").value);
            const container = document.getElementById("tableContainer");

            if (isNaN(rows) || isNaN(cols) || rows < 1 || cols < 1) {
                alert("Enter valid row and column numbers.");
                return;
            }

            container.innerHTML = ""; 
            const table = document.createElement("table");

            for (let i = 0; i < rows; i++) {
                const tr = document.createElement("tr");
                for (let j = 0; j < cols; j++) {
                    const td = document.createElement("td");
                    td.textContent = `R${i + 1}C${j + 1}`;
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }

            container.appendChild(table);
        }
    </script>
</body>
</html>
